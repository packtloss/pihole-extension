<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="A basic template for a Chrome Extension using Twitter Bootstrap 3">
    <meta name="author" content="Elliot Hesp">
    <title>Pi-Hole Extension</title>
    <!-- Cascading Style Sheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <style type="text/css">
    body {
        min-width: 300px;
        min-height: 500px;
        /* overflow: hidden; */
    }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation"><a class="" href="popup.html" role="tab"><img src="img/pihole16.png" height="16" width="16" alt=""></a></li>
                    <li role="presentation" class="active"><a href="#add" aria-controls="add" role="tab" data-toggle="tab">Add</a></li>
                    <li role="presentation"><a href="#whitelist" aria-controls="whitelist" role="tab" data-toggle="tab">Whitelist</a></li>
                    <li role="presentation"><a href="#blacklist" aria-controls="blacklist" role="tab" data-toggle="tab">Blacklist</a></li>
                    <li role="presentation" class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li class="dropdown-header">Settings</li>
                            <li><a href="settings.html">Extension Settings</a></li>
                            <li><a id="pihole_local_admin_href" href="#" target="_blank">Your Pi-Hole Admin</a></li>
                            <li><a href="#">About this Extension...</a></li>
                            <li class="dropdown-header">Other Links</li>
                            <li><a href="https://pi-hole.net/" target="_blank">Pi-Hole Website</a></li>
                            <li><a href="https://pi-hole.net/help" target="_blank">Pi-Hole Help</a></li>
                        </ul>
                    </li>
                </ul>
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane fade in active" id="add">
                        <div class="panel panel-success">
                            <div class="panel-heading">Add List Entries</div>
                            <div class="panel-body">
                                <form id="form_add_to_list" action="#" method="POST">
                                    <input id="piholeurl" name="piholeurl" type="hidden" value="">
                                    <input id="piholekey" name="piholekey" type="hidden" value="">
                                    <input id="pihole_local_admin" name="pihole_local_admin" type="hidden" value="">
                                    <fieldset class="form-group">
                                        <label for="list">Add to List:</label>
                                        <select class="form-control" name="list" id="list">
                                            <option value="wut" selected>Select List</option>
                                            <option value="white">White List</option>
                                            <option value="black">Black List</option>
                                        </select>
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <label for="domain">Domain:</label>
                                        <input type="text" class="form-control domain" id="domain" name="domain" placeholder="Example input">
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <button type="submit" name="submitbutton" id="submitbutton" class="btn btn-danger pull-right">
                                            Add Entry
                                        </button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="whitelist">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <button name="getwhitelist" id="getwhitelist" class="btn btn-default btn-xs pull-right">
                                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh Whitelist
                                </button>
                                Whitelist Entries
                            </div>
                            <div class="panel-body">
                                <form action="#" id="form_edit_whitelist" method="POST">
                                    <input id="piholeurl" name="piholeurl" type="hidden" value="">
                                    <input id="piholekey" name="piholekey" type="hidden" value="">
                                    <input id="pihole_local_admin" name="pihole_local_admin" type="hidden" value="">
                                    <fieldset id="domain-list-group" class="form-group">
                                        <label for="whitedomainlist"><strong>Remove Whitelist Entry:</strong></label>
                                        <select id="whitedomainlist" class="form-control" name="whitedomainlist" disabled></select>
                                        <errors will go here>
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <button type="submit" class="btn btn-danger pull-right">Remove Entry <span class="fa fa-arrow-right"></span></button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="blacklist">
                        <div class="panel panel-danger">
                            <div class="panel-heading">
                                <button name="getblacklist" id="getblacklist" class="btn btn-default btn-xs pull-right">
                                    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh Blacklist
                                </button>
                                Blacklist Entries
                            </div>
                            <div class="panel-body">
                                <form id="form_edit_blacklist" action="#" method="POST">
                                    <input id="piholeurl" name="piholeurl" type="hidden" value="">
                                    <input id="piholekey" name="piholekey" type="hidden" value="">
                                    <fieldset id="domain-list-group" class="form-group">
                                        <label for="blackdomainlist"><strong>Remove Blacklist Entry:</strong></label>
                                        <select id="blackdomainlist" class="form-control" name="blackdomainlist" disabled></select>
                                        <errors will go here>
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <button type="submit" class="btn btn-danger pull-right">Remove Entry <span class="fa fa-arrow-right"></span></button>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="settings">
                        <div class="panel panel-success">
                            <div class="panel-heading">Extension Settings</div>
                            <div class="panel-body">
                                <form id="form_edit_settings">
                                    <fieldset class="form-group">
                                        <label for="formGroupExampleInput">Pi-Hole API URL:</label>
                                        <input type="text" id="piholeurl" class="form-control">
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <label for="formGroupExampleInput">Pi-Hole API Key:</label>
                                        <input type="text" id="piholekey" class="form-control">
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <label for="formGroupExampleInput">Pi-Hole local admin:</label>
                                        <input type="text" id="pihole_local_admin" class="form-control">
                                    </fieldset>
                                    <fieldset class="form-group">
                                        <button id="clear" class="btn btn-sm btn-danger">Reset</button>
                                        <button id="save" class="btn btn-sm btn-primary pull-right">Save</button>
                                    </fieldset>
                                </form>
                                <div id="status"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- / tabs -->
</body>
<!-- Scripts -->
<script src="js/jquery-2.0.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/settings.js"></script>
<script src="js/whitelist.js"></script>
<script src="js/blacklist.js"></script>
<script src="js/popup.js"></script>

</html>
